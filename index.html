<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <nav class="navbar">
        Calculator
    </nav> -->
<div class="div1">      
    <form name="Calculator" class="calculator">
        <label class="textcal">Calculator</label>
        <table cellpadding="15" cellspacing="12" >
            <tr>
                <td>
                    <input class="input1" type="text" name="Input" Size="35" id="display" readonly>
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn" type="button" name="one" style="font-size:30px" value=" 1 " OnClick="Calculator.Input.value += '1'">
                    <input class="btn" type="button" name="two" style="font-size:30px" value=" 2 " OnCLick="Calculator.Input.value += '2'">
                    <input class="btn" type="button" name="three" style="font-size:30px" value=" 3 " OnClick="Calculator.Input.value += '3'">
                    <input class="btn" type="button" name="add" class="btnTop" style="font-size:30px" value=" + " OnClick="Calculator.Input.value += ' + '">
                    <br>
                    <input class="btn" type="button" name="four" style="font-size:30px" value=" 4 " OnClick="Calculator.Input.value += '4'">
                    <input class="btn" type="button" name="five" style="font-size:30px" value=" 5 " OnCLick="Calculator.Input.value += '5'">
                    <input class="btn" type="button" name="six" style="font-size:30px" value=" 6 " OnClick="Calculator.Input.value += '6'">
                    <input class="btn" type="button" name="minus" style="font-size:30px" value=" - " OnClick="Calculator.Input.value += ' - '">
                    <br>
                    <input class="btn" type="button" name="seven" style="font-size:30px" value=" 7 " OnClick="Calculator.Input.value += '7'">
                    <input class="btn" type="button" name="eight" style="font-size:30px" value=" 8 " OnCLick="Calculator.Input.value += '8'">
                    <input class="btn" type="button" name="nine" style="font-size:30px" value=" 9 " OnClick="Calculator.Input.value += '9'">
                    <input class="btn" type="button" name="mul" style="font-size:30px" value=" * " OnClick="Calculator.Input.value += ' * '">
                    <br>
                    <input class="btn" type="button" name="clear" style="font-size:30px" value=" c " OnClick="Calculator.Input.value = ''">
                    <input class="btn" type="button" name="zero" style="font-size:30px" value=" 0 " OnClick="Calculator.Input.value += '0'">
                    <input class="btn" type="button" name="DoIt" style="font-size:30px" value=" = " OnClick="Calculator.Input.value = eval(Calculator.Input.value)">
                    <input class="btn" type="button" name="div" style="font-size:30px" value=" / " OnClick="Calculator.Input.value += ' / '">
                    <br>
                </td>

            </tr>
        </table>
    </form>
</div> 
</body>
</html>
